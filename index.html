<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>RATAN</title>
        <style type="text/css">
            body, html {
                margin: 0;
                padding: 0;
                background-color: #14191b;
                color: #FFFFFF;
                font-family: 'Karla', sans-serif;
                font-size: 1.1em;
                padding: 10px;
            }

            #content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #inner-content {
                width: 85%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                max-width: 400px;
                min-width: 200px;

            }

            h1 {
                margin: 0px;
                padding: 0px;
                letter-spacing: .5em;
                text-align: center;
                padding-left: .5em;
                user-select: none;
            }            

            .album-art {
                max-width:100%;
                max-height:100%;
                height: auto;
                width: auto;
                border-radius: 10px;
                margin-top: 20px;
            }

            .button {
                background-color: #EAEAE0;
                margin-top: 15px;
                padding: 10px 0 10px 0;
                width: 100%;
                text-align: center;
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .button:hover {
                background-color: #FAFAF0;
            }

            .button img {
                height: 100%;
                max-width: 160px;
                max-height: 40px;
            }

            a {
                color: #000000;
                text-decoration: none;
            }

            a:hover {
                color: #555555;
            }

            audio {
                filter: grayscale(1) contrast(70%) invert(100%) sepia(5%); 
                width: 100%;
                height: 40px;
            }

            .preview {
                width: 100%;
                text-align: center;
                color: #555555;
                font-size: 0.7em;
                margin-top: 10px;
                /*margin-bottom: -10px;*/
                user-select: none;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Fan of Tool? Check out the new album Drain by RATAN."/>
        <link rel="manifest" href="/site.webmanifest">
        <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <div id="inner-content">
                <h1>RATAN</h1>
                <img class="album-art" src="drain.jpg"/>
                <div class="preview">
                    <audio controls controlsList="nodownload" preload="auto">
                        <source src="https://raw.githubusercontent.com/ratan-band/ratan-band.github.io/master/snippet.m4a"/>
                    </audio>
                    (preview)
                </div>
                <a class="button" href="https://music.apple.com/us/album/drain/1525722950">
                    <img src="apple_music.svg" title="Apple Music"/>
                </a>
                <a class="button" href="https://ratan.bandcamp.com">
                    <img src="bandcamp.svg" title="Bandcamp"/>
                </a>
                <a class="button" href="https://play.google.com/store/music/album/RATAN_Drain?id=Biolkih3u2jhksmie2dnsqhnmea">
                    <img src="google_play.svg" title="Google Play"/>
                </a>
                <a class="button" href="https://open.spotify.com/album/2K4OlP64i0Y0po6taGzVtc">
                    <img src="spotify.svg" title="Spotify"/>
                </a>
                <a class="button" href="https://music.youtube.com/playlist?list=OLAK5uy_mRBPcmTSovcmsme3H5e-WlPPygchRS_2c">
                    <img src="youtube_music.svg" title="YouTube Music"/>
                </a>
                <a class="button" href="https://instagr.am/ratan.band">
                    <img src="instagram.svg" title="Instagram"/>
                </a>
            </div>
        </div>
    </body>
</html>
